<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Pokémon</title>
    <style>
        /* Estilos simples para mejorar la apariencia */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalle de Pokémon</h1>
        
        <h2>Nombre: Pikachu</h2>
        
        <h3>Información:</h3>
        <table>
            <tr>
                <th>Atributo</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>Peso</td>
                <td>60 kg</td>
            </tr>
            <tr>
                <td>Tipo</td>
                <td>Eléctrico</td>
            </tr>
            <tr>
                <td>Características</td>
                <td>Cheerful, Agile</td>
            </tr>
            <tr>
                <td>Estadísticas</td>
                <td>HP: 35<br>Ataque: 55<br>Defensa: 40<br>Velocidad: 90</td>
            </tr>
        </table>
    </div>
</body>
</html>
